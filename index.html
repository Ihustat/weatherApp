<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="app">
    <div class="top">
        <div class="city-info">
           Weather today in
        </div>
        <div class="city-name">London</div>

        <div class="weather-info">
            <div class="sun-state">
                <img class="sun-state__img" src="img/weather.png" alt="sun img">
                <div class="sun-state__descr">
                    Sunny
                </div>
            </div>

            <div class="about-info">
                <div class="time">22.22.22</div>
                <div class="temperature">25°</div>
            </div>
        </div>
    </div>

    <div class="info">
        <div class="info__item">
            <img src="img/cloud.png" alt="info icon" class="info__item-img">
            <div class="info__item-descr">
                <div class="info__item-value">0%</div>
                <div class="info__item-name">Cloud</div>
            </div>
        </div>
        <div class="info__item">
            <img src="img/cloud.png" alt="info icon" class="info__item-img">
            <div class="info__item-descr">
                <div class="info__item-value">0%</div>
                <div class="info__item-name">Cloud</div>
            </div>
        </div>
        <div class="info__item">
            <img src="img/cloud.png" alt="info icon" class="info__item-img">
            <div class="info__item-descr">
                <div class="info__item-value">0%</div>
                <div class="info__item-name">Cloud</div>
            </div>
        </div>
        <div class="info__item">
            <img src="img/cloud.png" alt="info icon" class="info__item-img">
            <div class="info__item-descr">
                <div class="info__item-value">0%</div>
                <div class="info__item-name">Cloud</div>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup__close">&#10006;</div>
        <div class="popup__wrapper">
            <div class="popup__name">Введите название города</div>
            <div class="popup__inner">
                <input type="text" class="popup__input" placeholder="London">
            <button class="popup__button">Показать</button>
            </div>
        </div>
    </div>
   </div>
    
    <script src="script.js"></script>
</body>
</html>
